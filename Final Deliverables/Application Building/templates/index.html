<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link href="static/styles.css" rel="stylesheet">
    <title>Web Phising Detection</title>
    <style>
        body {
          background-image: url('https://img.theweek.in/content/dam/week/news/sci-tech/2019/October/Phishing-scam-computer-digital-hacker-attack-web-security-fraud-online-scam-steal-data-shut.jpg');
          background-repeat: no-repeat;
          background-size:cover;
        }
        </style>		    
</head>

<body class="bg-dark">
<div class="container mt-5">
    <div>
        <center>
        <div class="form col-md text-light" id="form1">
            <center>
            <h1 style="color: rgb(66, 47, 66);">Website Phishing Detection</h1>
            <br>
            <h3>Is the URL safe to open?</h3>
            <br>
            <form action="/" method ="post" autocomplete="off">
                <input type="text" class="form-control w-50" name ='url' id="url" placeholder="Enter URL to check" required="" />
                <br>
                <button class="btn btn-info mt-2" role="button" >Check here</button>
            </form>
        </div>
        <br>
        <div class="col-md" id="form2">
            <!-----<h4 style="color: black;"><a href= {{ url }} target="_blank">{{ url }}</a></h4>--->
            <h3 id="prediction" style="color: rgb(0, 0, 0);"></h3>
            <br>
            <button class="btn btn-warning" style="background-color: rgb(207, 207, 44);" id="btn1" role="button"  onclick="window.open('{{url}}')" target="_blank"><b>Continue to Site</b></button>
        </div>
        </center>
    </div>
    <br>
</div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    
    <script defer>
        document.querySelector("#btn1").style.display = "none";
        let result = '{{result}}';
        if(result!==undefined || result!==null){
            console.log(result)
            document.getElementById("prediction").innerHTML = result;
            document.getElementById("btn1").style.display="inline-block";
        }
        
    </script>
    
</body>
</html>
